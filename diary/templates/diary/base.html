<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AJW의 일기장{% endblock %}</title>

    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auUlncs2e1dLZTqTwE5XSwZVR37z8Mwwjt" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 상단바 */
        .navbar {
            height: 55px;
            background-color: #9b30ff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* 전체 레이아웃 */
        .layout {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 좌측 사이드바 */
        .sidebar {
            width: 250px;
            background-color: #6a0dad;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar .menu {
            list-style: none;
            width: 100%;
            padding: 0;
        }

        .sidebar .menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar .menu li:hover {
            background-color: #a855f7;
        }

        .sidebar .menu li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        /* 메인 콘텐츠 */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 상단바 -->
    <div class="navbar">
        AJW
    </div>

    <!-- 레이아웃 -->
    <div class="layout">
        <!-- 사이드바 -->
        <div class="sidebar">
            <ul class="menu">
                <li><a href="{% url 'index' %}">홈</a></li>
                <li><a href="{% url 'diary-create' %}">글쓰기</a></li>
                <li><a href="{% url 'diary-list' %}">글목록</a></li>
                <li><a href="#">워드클라우드</a></li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="content">
            {% block content %}
            <!-- 각 페이지에서 내용을 채울 블록 -->
            {% endblock %}
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7/zIpTJJYptS/FzMEQOh0Y9m7Vw0cqJEGSk1McGp1I0iNU6eRSiE+sghdXv+zF9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9UyiAo8qSO+3V45nXCG8eBOHzo5BQbEkzLlphfWmCWBIQ0FeNG+njv" crossorigin="anonymous"></script>
</body>
</html>
