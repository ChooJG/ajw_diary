{% extends 'diary/base.html' %}
{% load form_helpers %}

{% block title %}새 일기 작성{% endblock %}

{% block content %}
<div class="diary-create">
    <h1>새 일기 작성</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label for="id_diary_date">날짜</label>
            {{ form.diary_date }}
        </div>

        <div>
            <label for="id_mood">기분</label>
            {{ form.mood }}
        </div>

        <div>
            <label for="id_summary">요약</label>
            {{ form.summary }}
        </div>

        <div>
            <label for="id_content">내용</label>
            {{ form.content }}
        </div>

        <div>
            <label>이미지 업로드</label>
            <div>{{ form.image_1 }}</div>
            <div>{{ form.image_2 }}</div>
            <div>{{ form.image_3 }}</div>
        </div>

        <div>
            <button type="submit">저장</button>
            <a href="{% url 'diary-list' %}">취소</a>
        </div>
    </form>
</div>
{% endblock %}
