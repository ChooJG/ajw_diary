{% extends 'diary/base.html' %}
{% load form_helpers %}

{% block title %}새 일기 작성{% endblock %}

{% block content %}
<style>
    .diary-create {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .diary-create h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #6f42c1;
    }

    .diary-create form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .diary-create label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .diary-create input[type="text"],
    .diary-create textarea,
    .diary-create select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .diary-create textarea {
        resize: vertical;
        height: 120px;
    }

    .diary-create button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #6f42c1;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .diary-create button:hover {
        background-color: #9b5de5;
    }

    .diary-create a {
        color: #6f42c1;
        text-decoration: none;
        font-size: 16px;
    }

    .diary-create a:hover {
        text-decoration: underline;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .image-upload {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .image-upload div {
        flex: 1;
        min-width: 100px;
    }
</style>

<div class="diary-create">
    <h1>새 일기 작성</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_diary_date">날짜</label>
            {{ form.diary_date }}
        </div>

        <div class="form-group">
            <label for="id_mood">기분</label>
            {{ form.mood }}
        </div>

        <div class="form-group">
            <label for="id_summary">요약</label>
            {{ form.summary }}
        </div>

        <div class="form-group">
            <label for="id_content">내용</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <label>이미지 업로드</label>
            <div class="image-upload">
                <div>{{ form.image_1 }}</div>
                <div>{{ form.image_2 }}</div>
                <div>{{ form.image_3 }}</div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">저장</button>
            <a href="{% url 'diary-list' %}">취소</a>
        </div>
    </form>
</div>
{% endblock %}
