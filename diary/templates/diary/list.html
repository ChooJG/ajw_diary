<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block content %}
<div class="diary-list container">
    <h1>일기 목록</h1>
    <a href="{% url 'diary-create' %}" class="btn btn-primary mb-3">새 일기 작성</a>

    {% if diaries %}
        {% for diary in diaries %}
        <hr>
        <div class="card mb-3">
            <div class="card-header">
                {{ diary.diary_date }} - {{ diary.get_mood_display }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ diary.summary }}</h5>
                <p class="card-text">{{ diary.content|truncatechars:100 }}</p>
                <a href="{% url 'diary-read' diary.id %}" class="btn btn-sm btn-outline-primary">자세히 보기</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>작성된 일기가 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
