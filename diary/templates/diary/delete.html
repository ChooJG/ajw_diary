{% block content %}

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'diary-list' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
